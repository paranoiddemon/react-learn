<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渲染列表</title>
    <script src="script/react.development.js"></script>
    <script src="script/react-dom.development.js"></script>
    <script src="script/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>

<!-- 设置type为babel-->
<script type="text/babel">
    const name = "tom"
    let div;
    const lang = "cn";
    // 语句中可以操作JSX
    if (lang === "en") {
        div = <div>hello {name}</div>
    }else{
        div = <div>你好 {name}</div>
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));

    // arr渲染为一个列表 会自动将数组元素在页面中显示
    const data = [1,2,3]
    const arr = data.map(value => <li>{value}</li>);
    const list = <ul>{arr}</ul>

    root.render(list);

</script>
</html>
